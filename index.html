<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€” Emily Clark</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    .profile-section {
      text-align: center;
      padding: 50px;
      background: #1e1e1e;
      border-bottom: 3px solid #0077cc;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #0077cc;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin: 10px 0;
    }

    h2 {
      font-size: 1.2rem;
      color: #00b0b0;
    }

    .glowing-text {
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1.8rem;
      background: -webkit-linear-gradient(#ff007f, #00b0b0);
      -webkit-background-clip: text;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 15px #ff007f;
      }
      100% {
        text-shadow: 0 0 10px #00b0b0, 0 0 20px #00b0b0, 0 0 30px #00b0b0;
      }
    }

    .description {
      font-size: 1rem;
      color: #bbb;
      margin-top: 10px;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .nav-links a {
      color: #0077cc;
      font-size: 1.1rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff007f;
    }
  </style>
</head>
<body>
  <header class="profile-section">
    <img src="https://your-image-url-here.jpg" alt="Emily Clark" class="profile-img">
    <h1>Hello, I'm <span class="glowing-text">Emily Clark</span></h1>
    <h2>And I'm a Web Developer</h2>
    <p class="description">
      Hi, I'm Emily Clark, a passionate front-end developer specializing in translating ideas into seamless and interactive web experiences using HTML, CSS, and JavaScript.
    </p>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </header>
</body>
</html>
