<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovely Joy Pangilan - Hover Card</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #7de2fc, #b9b6e5);
      font-family: "Poppins", sans-serif;
    }

    /* Card Container */
    .card {
      width: 280px;
      text-align: center;
      background: #fff;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }

    /* Profile Image */
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    /* Name */
    .card h2 {
      margin: 10px 0 5px;
      color: #333;
      font-size: 20px;
    }

    /* Description (Hidden then shown on hover) */
    .card p {
      margin-top: 10px;
      color: #555;
      line-height: 1.4;
      font-size: 14px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.4s ease, max-height 0.4s ease;
    }

    .card:hover p {
      opacity: 1;
      max-height: 100px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/Y4Z3g0Hc/1726736264956.jpg" alt="Lovely Joy Pangilan">
    <h2>Lovely Joy Pangilan</h2>
    <p>Passionate about clean UI and accessible web experiences.</p>
  </div>
</body>
</html>
